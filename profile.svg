<svg fill="none" width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				.wrapper {
					width: 800px;
					height: 450px;
					display: flex;
					justify-content: center;
					align-items: center;
					background-color: #16181a;
					margin: 0;
					padding: 0;
					font-family: Arial, sans-serif;
					overflow: hidden;
					border-radius: 20px;
				}

				.stars {
					width: 100%;
					height: 100%;
					background-image: url("https://raw.githubusercontent.com/nguyennan12/Nguyen-An-Profile/main/particles.png");
					background-size: contain;
					background-repeat: repeat;
					animation: stars 12s linear infinite alternate;
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
				}

				@keyframes stars {
					0% { background-position: -100% 100%; }
					100% { background-position: 0 0; }
				}

				h2 {
					display: inline-block;
					background: linear-gradient(90deg, #3465c8, #59abe2, #8acdde);
					-webkit-background-clip: text;
					-webkit-text-fill-color: transparent;
					margin: 10px 0;
					font-size: 24px;
				}

				.cards {
					display: flex;
					gap: 20px;
					margin-bottom: 20px;
				}

				.tech-stack img {
					border-radius: 5px;
				}
                .container { text-align: center; }
			</style>

			<div class="wrapper">
				<div class="stars">
					<div class="container">
						<div class="title">
							<h2>GitHub Profile</h2>
						</div>

						<div class="cards">
							<img height="150" src="https://profile-github-one.vercel.app/api?username=nguyennan12&amp;show_icons=true&amp;theme=tokyonight&amp;border_radius=20" />
							<img height="150" src="https://profile-github-one.vercel.app/api/top-langs?username=nguyennan12&amp;layout=compact&amp;theme=tokyonight&amp;border_radius=20" />
						</div>

						<div class="title">
							<h2>Tech Stack</h2>
						</div>

						<div class="tech-stack">
							<img src="https://skillicons.dev/icons?i=react,html,css,cpp,c,js,nodejs" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</foreignObject>
</svg>
